<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <h1>SEAG</h1>
        </a>
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="map.html">Map view</a></li>
            <li><a href="contact.html">Feedback</a></li>
            <li><a href="ifram.html">Sign in/Register</a></li>
        </ul>
    </div>

    <div class="wrapper">
        <h1>SEAG</h1>

        <div id="feedback-form">
            <div class="bgrd-text">
                <p style="font-weight: 600; font-size: xx-large; letter-spacing: 1px; color: rgb(255, 255, 255);">RATE
                    YOUR EXPERIENCE</p>
                <p>How likely are you to recommend us?</p>
                <p>1-Extremely unlikely</p>
                <p>5-Extremely likely</p>
                <form id="form">
                    <div class="Fields">
                        <input class="inpbox" type="email" id="email" required placeholder="Email" />
                        <select class="select" id="rating" required>
                            <option value="">Select rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <textarea class="inpbox" id="suggestions" cols="22" rows="5" required
                            placeholder="Your Suggestions:"></textarea>
                    </div>
                    <br />
                    <button type="submit" class="submit">SEND FEEDBACK</button>
                </form>
            </div>
        </div>

        <div id="thank-you-message" style="display: none;">
            <h2>Thank you for your feedback!</h2>
        </div>

        <div class="socials">
            <a href="#" class="fa fa-instagram" id="test"></a>
            <a href="#" id="test" class="fa fa-twitter"></a>
            <a href="#" id="test" class="fa fa-facebook"></a>
            <a href="#" id="test" class="fa fa-linkedin"></a>
            <a href="#" id="test" class="fa fa-youtube"></a>
        </div>
    </div>

    <script src="contact.js"></script>
</body>

</html>
