<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Sign In</title>
</head>

<body>
    <div class="bgrd-text">
        <h1
            style="font-weight: 600; font-size: xxx-large;  letter-spacing: 1px; color: rgb(255, 255, 255); text-shadow: 5px 5px 7px black;">
            SIGN IN</h1>
        <table class="frm">
            <form id="signInForm" action="POST">

                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input id="username" class="inpbox" type="text">
                    </td>
                </tr>

                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input id="password" class="inpbox" type="password" required>
                    </td>
                </tr>

            </form>
        </table>

        <a href="#"
            style="text-align: left;text-decoration: none; font-size: medium; padding-left:270px;color: white;">Forgot
            password?</a>

        <p style="font-size: large; color: rgb(255, 255, 255); text-align: left; padding-left: 80px; margin:auto;">
            Remember me:

            <input type="checkbox" style=" width: 50px;">
        </p>

        <br>
        <button id="submitBtn" class="submit">SUBMIT</button>
        <br><br>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function (event) {
            event.preventDefault(); 
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var usernameRegex = /^[a-zA-Z0-9_]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;

            function validateField(value, regex) {
                return regex.test(value);
            }
            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }
            if (!validateField(username, usernameRegex)) {
                alert('Invalid username format. Username must contain only letters, numbers, and underscores.');
                return;
            }
            if (!validateField(password, passwordRegex)) {
                alert('Invalid password format. Password must be 6-20 characters long and contain at least one digit, one lowercase letter, and one uppercase letter.');
                return;
            }
            alert('Registration successful!');
            document.getElementById('signInForm').submit();
        });
    </script>
</body>

</html>
